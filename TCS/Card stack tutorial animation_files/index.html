.contain {

.inner-container {
  position: relative;

  box-shadow: none;
}
.card:first-child {

  background: #00b0b2;
}
.card:nth-child(2) {
  margin: 0 10px;
}
.card .progress-container {
  background: rgba(37, 117, 252, 0.2);

  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  border-radius: 0 0 5px 5px;
